<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/whc41rf/favicon.png">
    <link rel="manifest" href="manifest.json">
    <title>Weather Api</title>
</head>
<body>

<div class="main">
    <div class="innerbox">
        <div >
            <input id="get_location" type="text" placeholder="Input your location">
            <button type="button" class="btn btn-primary" onclick="getWeather(1)">Get weather</button>
            </div>
            <div id="weather">
                <h1>Weather for <span id='setLocation'></span></h1>
            <p>
                <div class="weather-icon"><img src="" /></div>
                Location :  <span id = 'locationName'> currently unavailable</span> <br>
                Condition : <span id = 'condition'>currently unavailable </span> <br>
                Temperature : <span id = 'temp'> currently unavailable</span> <br>
                Feels Like : <span id = 'feelsLike'> currently unavailable</span> <br>
                Wind speed : <span id = 'windSpeed'>currently unavailable </span>
            </p>
        
        </div>
        <div id="error">
            <h3 style="color:rgb(104, 223, 231)">Location not found. Please search again</h3>
        
        </div>
    </div>
</div>
<script src="script.js">
</script>
</body>
</html>
